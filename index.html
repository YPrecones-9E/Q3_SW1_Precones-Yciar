<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Philippine Peso Conversion</title>
	<!-- Bootstrap 5 Setup -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Animate.style Setup -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<!-- Google Fonts Satisfy Setup -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

	<!-- Link to CSS File -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container mt-5 mb-5 rounded shadow">
	    <h1 class="mt-2 mb-5 text-center">Money Conversion</h1>
	    <img src="dollarsign.png" class="area-image rounded mt-2 mb-2 d-block mx-auto shadow">
	    <br/>
	    <div class="text-center">
	    	<p id="convert"><kbd> ₱ 100.00</kbd></p>
	        <p>Click the following buttons below to convert 100 <br/>Philippine pesos to other international currencies!</p>
	        <button type="button" class="btn btn-primary mt-1 mb-1" onclick="var peso=100; var yenRate=2.67; document.getElementById('convert').innerHTML='<kbd>¥ ' + (peso * yenRate).toFixed(2) + '</kbd>';">Japanese Yen</button>
	        <button type="button" class="btn btn-primary mt-1 mb-1" onclick="var peso=100; var dollarRate=0.017; document.getElementById('convert').innerHTML='<kbd>$ ' + (peso * dollarRate).toFixed(2) + '</kbd>';">US Dollar</button>
	        <br/>
	        <button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>

	        <h3 class="text-center mt-3 mb-3"> <a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/ "target="_blank"> Yciar L. Precones | Grade 9-Emerald </a> </h3>
	    </div>
	</div>

</body>
</html>
